<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Length</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var str="Hello World";
        var n = str.length;
        document.getElementById('demo').innerHTML = n;
    </script>
</body>
</html>
